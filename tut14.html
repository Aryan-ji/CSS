<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tutorial</title>
    <!-- external css
    it has least priority -->
    <link rel="stylesheet" href="tut14.css">
    <!-- internal CSS -->
    <style>
        p{
            color: rgb(13, 201, 91);
        }
    </style>
</head>
<body>
    <h3>This is CSS Tutorial</h3>
    <p style="color: red; background-color: blue;">
        <!-- inline CSS -->
        this tutorial will teach you everything about HTML/CSS </p>
        <!-- inline CSS has more priority than internal and external CSS -->
</body>
</html>
